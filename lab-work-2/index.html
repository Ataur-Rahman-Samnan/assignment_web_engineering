<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    

    <div class="navbar">
        <h1>Fat Bites</h1>
        <div class="account">
            <a href="#">Account</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Type your item">
            <button>Search</button>
        </div>
        <i class="shop-icon fas fa-shopping-cart"> <sub>1</sub></i>
    </div>

    <!-- Item Cards er jayga -->
    <div class="container">
        <div class="card">
            <img src="app.jpg" alt="Apple">
            <h3>Apple</h3>
            <p class="price">15 TK</p>
        </div>

        <div class="card">
            <img src="banana.webp" alt="Banana">
            <h3>Banana</h3>
            <p class="price">5 TK</p>
        </div>

        <div class="card">
            <img src="orange.jpg" alt="Orange">
            <h3>Orange</h3>
            <p class="price">30 TK</p>
        </div>

        <div class="card">
            <img src="water.jpg" alt="Watermelon">
            <h3>Watermelon</h3>
            <p class="price">50 TK</p>
        </div>
    <footer>
        <h5> Thanks for watching</h5>
    </footer>
  
</body>
</html>
