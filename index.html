<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">

  <!-- font link from google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="menu-box">
    <div class="menu-title" style="text-align: center; margin-bottom: 30px;">
      <h1 class="item-price">Fat Bites</h1>
      <p>Authentic flavors for foodies</p>
    </div>

    <div class="menu-section">
      <h2 class="food-class">Appetizers</h2>
    <!-- table start from hereee
      -->
      <table class="menu-table">
        <tr>
          <td>Chicken Wings</td>
          <td class="item-price">120BDT</td>
        </tr>
        <tr>
          <td>French Fry</td>
          <td class="item-price">110BDT</td>
        </tr>
      </table>
    </div>

    <div class="menu-section">
      <h2 class="food-class">Main Courses</h2>
      <table class="menu-table">
        <tr>
          <td>Grilled Chicken</td>
          <td class="item-price">210BDT</td>
        </tr>
        <tr>
          <td>Beef Shwarma</td>
          <td class="item-price">160BDT</td>
        </tr>
        <tr>
          <td>Pan Pasta</td>
          <td class="item-price">260BDT</td>
        </tr>
      </table>
    </div>

    <div class="menu-section">
      <h2 class="food-class">Desserts</h2>
      <table class="menu-table">
        <tr>
          <td>Chocolate Cake</td>
          <td class="item-price">180BDT</td>
        </tr>
        <tr>
          <td>Vanilla Cake</td>
          <td class="item-price">150BDT</td>
        </tr>
      </table>
    </div>

    <div class="menu-section">
      <h2 class="food-class">Beverages</h2>
      <table class="menu-table">
        <tr>
          <td>Lemonade</td>
          <td class="item-price">60BDT</td>
        </tr>
        <tr>
          <td>Milk Shake</td>
          <td class="item-price">90BDT</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
